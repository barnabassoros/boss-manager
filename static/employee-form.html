          <div class="container align-middle"  id="formgr">
          <form>
            <div class="form-group row">
              <div class="col-sm-2">
              <label for="name">Name</label>
            </div>
              <div class="col-sm-6">
              <input type="text" class="form-control" id="name">
            </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">
              <label for="birthDate">Birthdate</label>
            </div>
              <div class="col-sm-6">
              <input type="date" class="form-control" id="birthDate">
            </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">
              <label for="employer">Employer</label>
            </div>
              <div class="col-sm-6">
              <input type="text" class="form-control" id="employer">
            </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">
              <label for="profession">Profession</label>
            </div>
              <div class="col-sm-6">
                <select class="form-control" id="profession">
                    <option>Driver</option>
                    <option>Gunman</option>
                    <option>Accountant</option>
                  </select>
            </div>
            </div>
            <div class="form-group row">          
                <div class="col-sm-2">
                    <label for="succesRate">Job succes rate</label>
                </div>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="succesRate">
                </div>
            </div>
            <div class="form-group row">          
              <div class="col-sm-2">
                  <label for="loyalty">Loyalty</label>
              </div>  
              <div class="col-sm-6">
                  <input type="number" class="form-control" id="loyalty">
              </div>
          </div>

            <div class="row">
              <div class="col-sm-1">
                <button type="submit" class="btn btn-dark">Submit</button>
              </div>
              <div class="col-sm-1">
                <a href="employees.html" class="btn btn-dark">Cancel</a>
              </div>
            </div>
          </form>
